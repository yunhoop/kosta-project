<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>상세 게시글</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/board/boardDetail.css">
    <script src="/js/board/boardDetail.js"></script>
</head>
<body>
<div id="container">
    <div th:replace="~{fragments/layout :: header}"></div>
    <div id="section1">
        <div th:replace="~{fragments/layout :: sidebar}"></div>
        <div class="board">
            <div class="board-header">
                <div class="manage-board">
                    <div class="board-category"></div>
                    <div class="owner-buttons" style="display: none;">
                        <button type="button" class="btn" id="editBtn">수정</button>
                        <button type="button" class="btn" id="deleteBtn">삭제</button>
                    </div>
                </div>
            </div>
            <div class="board-title"></div>
            <div class="profile">
                <div class="profile-name">
                    <div class="nickName"></div>
                    <div class="board-date-count">
                        <div class="board-date">
                            <i class="bi bi-clock"></i>
                        </div>
                        <div class="view-count">
                            <i class="bi bi-eye"></i>
                        </div>
                        <div class="comment-count">
                            <i class="bi bi-chat-dots"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="board-info"></div>
            <div class="board-content">
                <div class="board-image">
                    <img src="">
                </div>

                <div class="board-body"></div>

                <div class="board-footer">
                    <div class="board-footer-set">
                        <button type="button" class="btn" id="bookmarkBtn">
                            <i class="bi bi-bookmark" id="bookmarkIcon"></i> 북마크
                        </button>
                    </div>
                </div>
            <div class="comments">
                <div class="comment-header">
                    <div class="comment-marks">
                        <div class="comment-mark">
                            <h3>댓글</h3>
                        </div>
                    </div>
                    <div class="comment-input">
                        <input type="text" id="comment-input" placeholder="댓글을 남겨주세요.">
                        <button id="comment-btn">등록</button>
                    </div>
                </div>

                <div class="comment-list"></div>

                <div class="pagination">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
