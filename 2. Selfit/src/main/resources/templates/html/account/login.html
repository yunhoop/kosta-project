<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/account/login.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/account/login.js"></script>
</head>

<body>
<!-- 메인 컨테이너 -->
<div id="container">
    <!-- 배경 그라데이션 레이어 -->
    <div class="background-layer"></div>

    <!-- 오른쪽 위 원형 그라데이션 -->
    <div class="top-right-circle"></div>

    <!-- 왼쪽 아래 원형 그라데이션 -->
    <div class="bottom-left-circle"></div>

    <!-- 블러 오버레이 -->
    <div class="blur-overlay"></div>

    <!-- 콘텐츠 영역 -->
    <div class="content-wrapper">
        <!-- 헤더 영역 -->
        <div class="header-frame">
            <div class="logoBox">
                <img src="../../img/logo_img_cutout.png" alt="selfit 로고" class="logo-img">
            </div>
            <div class="header-text">
                매일의 기록이 만드는 변화
            </div>
        </div>

        <!-- 메인 콘텐츠 영역 -->
        <div class="main-content-frame">
            <div class="login-form-container">

                <!-- 입력 필드들 -->
                <div class="input-fields-wrapper">
                    <!-- 이메일/아이디 입력 -->
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <i class="bi bi-person"></i>
                        </div>
                        <input type="text" id="loginId" class="input-field" placeholder="로그인 계정을 입력하세요">
                    </div>

                    <!-- 비밀번호 입력 -->
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <i class="bi bi-lock"></i>
                        </div>
                        <input type="password" id="loginPassword" class="input-field" placeholder="비밀번호를 입력하세요">
                    </div>
                </div>

                <!-- 링크 영역 -->
                <div class="form-links">
                    <a href="/account/signup" id="signupLink">회원가입</a>
                </div>

                <!-- 버튼 영역 -->
                <div class="button-wrapper">
                    <button type="button" id="loginBtn" class="btn btn-login">로그인</button>
                </div>

                <!-- 구분선 -->
                <div class="divider">
                    <span class="divider-text">소셜 로그인</span>
                </div>

                <!-- 소셜 로그인 영역 -->
                <div class="social-login-section">


                    <div class="g_id_signin" data-type="standard">
                        <a href="/oauth2/authorization/google" class="google-login-btn">
                            <svg class="google-icon" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            구글 로그인
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
