<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/account/signup.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="/js/account/signup.js"></script>
</head>
<body>
<!-- 메인 컨테이너 -->
<div id="container">
    <!-- 배경 그라데이션 레이어 -->
    <div class="background-layer"></div>

    <!-- 오른쪽 위 원형 그라데이션 -->
    <div class="top-right-circle"></div>

    <!-- 왼쪽 아래 원형 그라데이션 -->
    <div class="bottom-left-circle"></div>

    <!-- 블러 오버레이 -->
    <div class="blur-overlay"></div>

    <!-- 콘텐츠 영역 -->
    <div class="content-wrapper">
        <!-- 헤더 영역 -->
        <div class="header-frame">
            <div class="header-text">회원가입</div>
        </div>

        <!-- 메인 콘텐츠 영역 -->
        <div class="main-content-frame">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6 col-lg-5">
                        <div class="signup-form" id="signupForm">
                            <!-- 이메일 -->
                            <div class="mb-3">
                                <label class="form-label text-muted">
                                    이메일
                                    <span class="required-mark">*</span>
                                </label>
                                <div class="d-flex gap-2">
                                    <div class="input-wrapper flex-grow-1">
                                        <input type="email" class="form-control" id="email">
                                        <i class="bi bi-check-lg check-icon"></i>
                                    </div>
                                    <button type="button" class="btn btn-duplicate" id="emailCheck">
                                        <span class="btn-text">중복확인</span>
                                        <span class="btn-loading d-none">
                                                <span class="spinner-border spinner-border-sm me-1"></span>
                                                확인중...
                                            </span>
                                    </button>
                                </div>
                                <div class="invalid-feedback"></div>
                            </div>

                            <!-- 비밀번호 -->
                            <div class="mb-3">
                                <label class="form-label text-muted">
                                    비밀번호
                                    <span class="required-mark">*</span>
                                    <small class="text-muted ms-2">8~20자, 숫자, 특수문자 포함</small>
                                </label>
                                <div class="input-wrapper">
                                    <input type="password" class="form-control" id="password">
                                    <i class="bi bi-check-lg check-icon"></i>
                                </div>
                                <div class="invalid-feedback"></div>
                            </div>

                            <!-- 비밀번호 확인 -->
                            <div class="mb-3">
                                <label class="form-label text-muted">비밀번호 확인</label>
                                <input type="password" class="form-control" id="passwordConfirm">
                                <div class="invalid-feedback"></div>
                            </div>

                            <!-- 이름 -->
                            <div class="mb-3">
                                <label class="form-label text-muted">
                                    이름
                                    <span class="required-mark">*</span>
                                </label>
                                <div class="input-wrapper">
                                    <input type="text" class="form-control" id="name">
                                    <i class="bi bi-check-lg check-icon"></i>
                                </div>
                                <div class="invalid-feedback"></div>
                            </div>

                            <!-- 닉네임 -->
                            <div class="mb-3">
                                <label class="form-label text-muted">
                                    닉네임
                                    <span class="required-mark">*</span>
                                </label>
                                <div class="d-flex gap-2">
                                    <div class="input-wrapper flex-grow-1">
                                        <input type="text" class="form-control" id="nickname">
                                        <i class="bi bi-check-lg check-icon"></i>
                                    </div>
                                    <button type="button" class="btn btn-duplicate" id="nicknameCheck">
                                        <span class="btn-text">중복확인</span>
                                        <span class="btn-loading d-none">
                                                <span class="spinner-border spinner-border-sm me-1"></span>
                                                확인중...
                                            </span>
                                    </button>
                                </div>
                                <div class="invalid-feedback"></div>
                            </div>

                            <!-- 성별 -->
                            <div class="mb-3">
                                <label class="form-label text-muted">성별</label>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-outline-secondary gender-btn" data-gender="여자">
                                        여자
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary gender-btn" data-gender="남자">
                                        남자
                                    </button>
                                </div>
                            </div>

                            <!-- 생년월일, 키, 몸무게 -->
                            <div class="row mb-3">
                                <div class="col-4">
                                    <label class="form-label text-muted">생년월일</label>
                                    <input type="date" class="form-control" id="birthDate">
                                </div>
                                <div class="col-4">
                                    <label class="form-label text-muted">키(cm)</label>
                                    <input type="text" class="form-control number-only" id="height" placeholder="키"
                                           maxlength="3">
                                </div>
                                <div class="col-4">
                                    <label class="form-label text-muted">몸무게(kg)</label>
                                    <input type="text" class="form-control number-only" id="weight" placeholder="몸무게"
                                           maxlength="3">
                                </div>
                            </div>

                            <!-- 운동 유형 -->
                            <div class="mb-4">
                                <label class="form-label text-muted">운동 유형</label>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-outline-secondary exercise-btn" data-type="감량">
                                        감량
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary exercise-btn" data-type="증량">
                                        증량
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary exercise-btn" data-type="유지">
                                        유지
                                    </button>
                                </div>
                            </div>

                            <!-- 이용약관 동의 -->
                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="agreeTerms">
                                    <label class="form-check-label text-muted" for="agreeTerms">
                                        이용약관(필수)
                                        <a href="#" class="text-primary text-decoration-none">약관보기</a>
                                    </label>
                                </div>
                            </div>

                            <!-- 버튼 -->
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-primary px-5 py-3" id="submitBtn" disabled>
                                    <span class="btn-text">계정 등록</span>
                                    <span class="btn-loading d-none">
                                            <span class="spinner-border spinner-border-sm me-1"></span>
                                            등록중...
                                        </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 알림 모달 -->
<div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="alertModalLabel">알림</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center py-4">
                <div id="alertModalIcon" class="mb-3">
                    <i class="bi bi-info-circle-fill text-primary" style="font-size: 3rem;"></i>
                </div>
                <p id="alertModalMessage" class="mb-0 fs-6"></p>
            </div>
            <div class="modal-footer border-0 justify-content-center">
                <button type="button" class="btn btn-primary px-4" data-bs-dismiss="modal" id="alertModalConfirm">확인
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
