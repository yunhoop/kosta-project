<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글리스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/board/board.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/board/board.js"></script>
</head>
<body>
<div id="container">
    <div th:replace="~{fragments/layout :: header}"></div>
    <div id="section1">
        <div th:replace="~{fragments/layout :: sidebar}"></div>
        <div class="board-info">
            <div class="board-title">
                <p></p>
            </div>
            <div class="board-write-filter">
                <div class="write">
                    <button type="button" class="btn" onclick="location.href='/board/write'">
                        <i class="bi bi-pencil-square"></i> 글 쓰기
                    </button>
                </div>
                <div class="filter">
                    <div class="view-count">
                        <input type="radio" name="sort" value="조회순">조회순
                    </div>
                    <div class="latest">
                        <input type="radio" name="sort" value="최신순" checked>최신순
                    </div>
                </div>
            </div>

            <div class="board-column">
                <div>제목</div>
                <div>작성자</div>
                <div>조회수</div>
                <div>작성일</div>
            </div>
            <div class="board-list">
            </div>

            <!-- 검색 결과가 없을 때 보여줄 메시지 영역 -->
            <div class="no-results-message">
                <!-- 1) 돋보기 아이콘 -->
                <div class="no-results-icon">
                    <i class="bi bi-search"></i>
                </div>
                <!-- 2) 텍스트 -->
                <div class="no-results-text">
                    검색 결과가 없습니다.
                </div>
            </div>

            <!-- 검색창 (아래쪽) -->
            <div class="search-result">
                <input
                        type="text"
                        placeholder="검색어를 입력하세요."
                        class="searchTotal"
                >
            </div>
            <div class="board-pagination"></div>
        </div>
    </div>
</div>
</body>
</html>
