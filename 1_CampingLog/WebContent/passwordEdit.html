<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비밀번호 수정</title>
<link rel="stylesheet" href="css/passwordEdit.css" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/include.js" defer></script>
<script src="js/passwordEdit.js" defer></script>
</head>
<body>

	<div id="container">
		<div data-include="header.html"></div>

		<form class="form-box">
			<div class="form-row">
				<label for="password">새로운 비밀번호</label> <input type="password"
					id="password" placeholder="8~16자의 영문/숫자/특수문자를 입력해주세요." required />
				<span class="message">비밀번호 불일치</span>
			</div>

			<div class="form-row">
				<label for="confirmPassword">비밀번호 확인</label> <input type="password"
					id="confirmPassword" required />
			</div>

			<div class="button-group">
				<button class="submit-btn">비밀번호 수정</button>
			</div>
		</form>

		<div data-include="footer.html"></div>
	</div>
</body>
</html>
