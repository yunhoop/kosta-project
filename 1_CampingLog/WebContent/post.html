<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>장비 리뷰 페이지</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="css/groundPost.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="js/include.js" defer></script>
</head>
<body>
	<div id="container">
		<div data-include="header.html"></div>
		<div id="section1">
			<div class="inputTag">
				<input type="text" name="tagName" placeholder="태그를 선택 해주세요."
					readonly style="cursor: pointer; caret-color: transparent;"
					data-category-id="${categoryId}">
				<button type="button" class="applyTagBtn">
					<i class="fas fa-arrow-right"></i>
				</button>
				<div class="tagList"></div>
			</div>
		</div>

		<div id="section2">
			<div class="postName"></div>
			<div class="postCardList"></div>
			<div class="pagination"></div>

		</div>
		<div data-include="footer.html"></div>
	</div>
</body>
</html>
