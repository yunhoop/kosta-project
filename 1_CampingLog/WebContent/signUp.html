<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>회원가입 | 캠핑로그</title>
<link rel="stylesheet" href="/CampingLog/css/signUp.css" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/CampingLog/js/signUp.js" defer></script>
</head>
<body>
	<div class="container">
		<div class="left-panel">
			<img src="/CampingLog/img/campinglogLogo.png" alt="캠핑로그 로고" />
		</div>
		<div class="right-panel">
			<form class="form-box">
				<div class="form-row">
					<label for="userid">아이디</label> <input type="text" id="userid"
						placeholder="4~16자의 영문/숫자/특수문자를 입력해주세요." required />
					<p class="message" id="idCheckMsg">아이디 중복</p>
				</div>

				<div class="form-row">
					<label for="password">비밀번호</label> <input type="password"
						id="password" placeholder="8~16자의 영문/숫자/특수문자를 입력해주세요." required />
					<p class="message" id="pwMatchMsg">비밀번호 불일치</p>
				</div>

				<div class="form-row">
					<label for="confirmPassword">비밀번호 확인</label> <input type="password"
						id="confirmPassword" required />
				</div>

				<div class="form-row">
					<label for="email">이메일</label>
					<div class="input-wrapper">
						<div class="input-line">
							<input type="email" id="email" required />
							<p class="message" id="emailCheckMsg">중복확인</p>
						</div>
						<p class="message-below">유효한 이메일 형식이 아닙니다.</p>
					</div>
				</div>

				<div class="form-row">
					<label for="nickname">닉네임</label> <input type="text" id="nickname"
						placeholder="3~6자의 한글/영문/숫자를 입력해주세요." required />
					<p class="message" id="nickNameCheckMsg">닉네임 중복</p>
				</div>

				<div class="form-row">
					<label for="name">이름</label> <input type="text" id="name"
						placeholder="이름 입력" required />
				</div>

				<div class="form-row">
					<label for="phoneNumber">전화번호</label> <input type="tel"
						id="phoneNumber" placeholder="010-0000-0000" required />
						<p class="message" id="phoneMsg">전화번호 형식은 010-0000-0000 입니다.</p>
				</div>

				<button type="submit" class="submit-btn">가입하기</button>
			</form>
		</div>
	</div>
</body>
</html>
