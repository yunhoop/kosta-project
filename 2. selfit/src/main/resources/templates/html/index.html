<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfit - 매일의 기록이 만드는 변화</title>
    <link rel="stylesheet" href="/css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">

    <script src="/js/index.js"></script>
</head>
<body>
<div class="container">
    <div class="logo">
        <div class="logo-text">Selfit</div>
        <div class="logo-subtitle">건강한 변화의 시작</div>
    </div>

    <h1 class="main-title">매일의 기록이 만드는 변화</h1>

    <div class="features">
        <div class="feature-card" data-action="dashboard">
            <div class="card-header">
                <h2 class="feature-title">대시보드</h2>
                <a href="/dashboard" class="goto-icon dashboard-icon" aria-label="대시보드로 이동">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M7 17L17 7"/>
                        <path d="M7 7h10v10"/>
                    </svg>
                </a>
            </div>
            <p class="feature-description">기록을 통해 변화를 확인해보세요 :)</p>
            <div class="feature-image dashboard-preview"></div>
        </div>

        <div class="feature-card" data-action="community">
            <div class="card-header">
                <h2 class="feature-title">커뮤니티</h2>
                <a href="/board/list" class="goto-icon community-icon" aria-label="커뮤니티로 이동">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M7 17L17 7"/>
                        <path d="M7 7h10v10"/>
                    </svg>
                </a>
            </div>
            <p class="feature-description">소통을 통해 함께 성장해보세요 :)</p>
            <div class="feature-image community-preview">
                <div class="community-icons">
                    <div class="person-icon person-1">👤</div>
                    <div class="person-icon person-2">👤</div>
                    <div class="person-icon person-3">👤</div>
                    <div class="person-icon person-4">👤</div>
                    <div class="person-icon person-5">👤</div>
                    <div class="person-icon person-6">👤</div>
                </div>
                <div class="chat-bubble bubble-1">안녕!</div>
                <div class="chat-bubble bubble-2">화이팅!</div>
                <div class="chat-bubble bubble-3">함께해요</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
