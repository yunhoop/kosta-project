<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selfit - 건강 관리 서비스</title>
    <script>window.memberId = [[${#authentication.principal.memberId}]];</script>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/dashboard/checklist.css"/>

    <!-- Bootstrap 및 아이콘 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet"/>

    <!-- FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
</head>
<body>

<div id="container">
    <!-- 헤더 영역 -->
    <div th:replace="~{fragments/layout :: header}"></div>
    <!-- 사이드바 영역 -->
    <div id="section1">
        <div th:replace="~{fragments/layout :: sidebar}"></div>
        <!-- 메인 콘텐츠 영역 -->
        <div class="main-content">
            <div class="content-inner-wrapper" style="position: relative;">
                <h1 class="page-title">체크리스트</h1>
                <div id="calendar" class="mt-5"></div>

                <!-- 체크 입력 패널 -->
                <div id="check-panel" class="card shadow-sm p-3">
                    <i class="bi bi-x-lg" id="close-panel-btn" role="button" aria-label="패널 닫기"></i>
                    <div id="panel-date" class="panel-date">2025.05.03</div>

                    <div class="d-flex gap-2 align-items-center mb-3">
                        <div class="position-relative flex-grow-1">
                            <input type="text" id="check-name" class="form-control" placeholder="체크 항목을 입력해 주세요."
                                   autocomplete="off">
                        </div>
                        <button id="add-check-btn" class="btn btn-success">등록</button>
                    </div>

                    <div id="check-list" class="d-flex flex-column gap-2 mb-3"></div>
                </div>

                <!-- 삭제 확인 모달 -->
                <div class="modal fade" id="delete-modal" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">삭제 확인</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="닫기"></button>
                            </div>
                            <div class="modal-body">이 항목을 정말 삭제하시겠습니까?</div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                                <button type="button" class="btn btn-danger" id="confirm-delete-btn">삭제</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Apexcharts -->
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<!-- Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- JS -->
<script src="/js/dashboard/checklist.js"></script>
</body>
</html>
