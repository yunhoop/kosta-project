<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selfit - 건강 관리 서비스</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
            rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/dashboard/dashboard.css" />

    <!-- ApexCharts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <!-- ★ Axios 추가 ★ -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- dashboard.js (Axios를 사용하는 스크립트) -->
    <script src="/js/dashboard/dashboard.js" defer></script>

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            defer
    ></script>
</head>
<body>
<div id="container">
    <div th:replace="~{fragments/layout :: header}"></div>
    <div id="section1">
        <div th:replace="~{fragments/layout :: sidebar}"></div>

        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <div class="content">
                <!-- 체크리스트 토글 버튼 -->
                <div class="content-header">
                    <h1 class="page-title">대시보드</h1>
                    <button class="checklist-toggle-btn" onclick="toggleChecklist()">체크리스트</button>
                </div>

                <!-- 상단 영역 -->
                <div class="top-section">
                    <div class="grid">
                        <!-- 1) 칼로리 분석 카드 (첫 번째 열) -->
                        <div class="card">
                            <div class="card-header">
                                <h2 class="card-title">칼로리 분석</h2>
                            </div>
                            <div class="card-content">
                                <div class="circular-progress">
                                    <!-- 원형 차트 렌더링 영역 -->
                                    <div class="chart-area"></div>

                                    <!-- 텍스트 정보: JS가 숫자를 채워줌 -->
                                    <div class="progress-info">
                                        <div class="progress-item">
                                            <div class="progress-dot dot-intake"></div>
                                            <span>섭취</span>
                                            <strong class="intake-value">0 kcal</strong>
                                        </div>
                                        <div class="progress-item">
                                            <div class="progress-dot dot-exercise"></div>
                                            <span>운동</span>
                                            <strong class="exercise-value">0 kcal</strong>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 2) (두 번째 열) 식단 카드 + 운동 카드를 한번에 감싸는 wrapper -->
                        <div class="right-cards">
                            <!-- 식단 카드 -->
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">식단</h3>
                                </div>
                                <div class="card-content">
                                    <ul class="food-list">
                                        <!-- 기본 메시지, 실제 렌더링 시 JS가 교체 -->
                                        <li>오늘 먹은 음식이 없습니다.</li>
                                    </ul>
                                </div>
                            </div>

                            <!-- 운동 카드 -->
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">운동</h3>
                                </div>
                                <div class="card-content">
                                    <ul class="exercise-list">
                                        <!-- 기본 메시지, 실제 렌더링 시 JS가 교체 -->
                                        <li>오늘 한 운동이 없습니다.</li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <!-- 3) (세 번째 열) 체크리스트 패널 -->
                        <div id="checklistPanel" class="checklist-panel">
                            <div class="checklist-header">
                                <h2>체크 리스트</h2>
                                <button class="close-btn" onclick="window.location.href='/dashboard/checklist';">
                                    <span>›</span>
                                </button>
                            </div>
                            <div class="checklist-content">
                                <!-- 하드코딩된 기존 체크리스트 항목 모두 삭제했습니다 -->
                            </div>
                            <!-- “새 항목 추가” 버튼 삭제 -->
                        </div>
                    </div>
                </div>

                <!-- 하단 영역 -->
                <div class="bottom-section">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">기록 비교</h2>
                            <div class="chart-header">
                                <div class="chart-selectors">
                                    <!-- 토글(dropdown) : JS가 선택된 값 보고 차트 업데이트 -->
                                    <select class="compare-selector">
                                        <option>섭취</option>
                                        <option>운동</option>
                                    </select>
                                    <select class="year-selector">
                                        <option>2025년</option>
                                        <option>2024년</option>
                                        <option>2023년</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="card-content">
                            <!-- 연간 비교 라인 차트 렌더링 영역 -->
                            <div class="chart-container"></div>
                        </div>
                    </div>
                </div>
                <!-- /.bottom-section -->

            </div>
            <!-- /.content -->
        </div>
        <!-- /.main-content -->
    </div>
    <!-- /#section1 -->
</div>
<!-- /#container -->
</body>
</html>
