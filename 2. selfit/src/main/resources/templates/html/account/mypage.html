<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selfit - 건강 관리 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/account/mypage.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="/js/account/mypage.js"></script>
</head>
<body>

<div id="container">
    <div th:replace="~{fragments/layout :: header}"></div>

    <div id="section1">

        <div th:replace="~{fragments/layout :: sidebar}"></div>

        <div class="main-content">
            <div class="content-header">
                <div class="page-title">회원 정보</div>
                <div class="header-buttons">
                    <div class="edit-btn" id="withdrawBtn">회원탈퇴</div>
                    <div class="settings-btn" id="editBtn">
                        <div class="settings-icon">⚙</div>
                        <div>수정</div>
                    </div>
                </div>
            </div>

            <div class="member-info-section">
                <div class="profile-section">
                    <img id="profileImage" src="" alt="프로필 이미지"
                         style="display: none; width: 100px; height: 100px; border-radius: 50%; object-fit: cover;">
                    <i class="bi bi-person-circle" id="defaultProfileIcon" style="font-size: 100px; color: #ccc;"></i>
                </div>

                <div class="info-grid">
                    <div class="info-row">
                        <div class="info-label">이메일</div>
                        <div class="info-value" id="email">로딩 중...</div>
                        <div class="info-label">성별</div>
                        <div class="info-value" id="gender">로딩 중...</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">이름</div>
                        <div class="info-value" id="name">로딩 중...</div>
                        <div class="info-label">생년월일</div>
                        <div class="info-value" id="birthday">로딩 중...</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">닉네임</div>
                        <div class="info-value" id="nickname">로딩 중...</div>
                        <div class="info-label">키(cm)</div>
                        <div class="info-value" id="height">로딩 중...</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label"></div>
                        <div class="info-value"></div>
                        <div class="info-label">운동 목적</div>
                        <div class="info-value" id="goal">로딩 중...</div>
                    </div>
                </div>
            </div>

            <div class="bookmark-section">
                <div class="bookmark-title">북마크</div>
                <div class="bookmark-list" id="bookmarkList">
                    <div class="loading-message">북마크를 불러오는 중...</div>
                </div>
                <div class="pagination-wrapper">
                    <div class="pagination-controls" id="pagination">
                        <!-- 페이지네이션이 여기에 동적으로 추가됩니다 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 회원탈퇴 확인 모달 -->
<div class="modal fade" id="withdrawConfirmModal" tabindex="-1" aria-labelledby="withdrawConfirmModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="withdrawConfirmModalLabel">회원탈퇴</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <div class="mb-3">
                    <i class="bi bi-exclamation-triangle text-warning" style="font-size: 3rem;"></i>
                </div>
                <h6 class="mb-3">정말로 회원을 탈퇴하시겠습니까?</h6>
                <p class="text-muted small">탈퇴 시 모든 데이터가 삭제되며 복구할 수 없습니다.</p>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-danger" id="confirmWithdrawBtn">확인</button>
            </div>
        </div>
    </div>
</div>

<!-- 비밀번호 확인 모달 -->
<div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="passwordModalLabel">비밀번호 확인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">현재 비밀번호를 입력해주세요</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="비밀번호를 입력하세요">
                    <div class="invalid-feedback" id="passwordError"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn" id="confirmPasswordBtn">확인</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
