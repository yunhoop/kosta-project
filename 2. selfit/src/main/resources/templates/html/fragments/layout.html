<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>selfit - 건강 관리 서비스</title>
    <link href="/css/global.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
            rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<div id="container">
    <div id="header" th:fragment="header">
        <div class="leftMenu">
            <div class="logoBox">
                <a class="logo-link" href="#">
                    <img alt="selfit 로고" class="logo-img" src="/img/logo_img.png">
                </a>
            </div>
        </div>
        <div class="rightMenu">
            <div class="memberInfo">
                <div class="memberImg">
                    <a href="#">
                        <img alt="member 기본이미지" class="memberDefault" src="/img/memberImg.png">
                    </a>
                </div>
                <div class="goal">
                    <p>감량</p>
                </div>
                <div class="memberName">
                    <p>하고 싶은 송민지님</p>
                </div>
            </div>
            <div class="logoutBox">
                <button class="logout-btn" onclick="handleLogout()">로그아웃</button>
            </div>
        </div>
        <script src="/js/header.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </div>
    <div id="section1">
        <div class="sideBar" th:fragment="sidebar">
            <div class="menu">
                <!-- 대시보드 그룹 -->
                <div class="menu-item has-children" data-group="dashboard">
                    <div class="menu-label">
                        <i class="toggle-icon bi bi-chevron-right"></i>
                        <i class="bi bi-clipboard-data"></i>
                        대시보드
                    </div>
                    <div class="submenu">
                        <div class="submenu-item">식단 기록</div>
                        <div class="submenu-item">운동 기록</div>
                        <div class="submenu-item">칼로리 계산</div>
                        <div class="submenu-item">체크리스트</div>
                    </div>
                </div>

                <!-- 커뮤니티 그룹 -->
                <div class="menu-item has-children" data-group="community">
                    <div class="menu-label">
                        <i class="toggle-icon bi bi-chevron-right"></i>
                        <i class="bi bi-chat-dots"></i>
                        커뮤니티
                    </div>
                    <div class="submenu"></div>
                </div>

                <!-- 마이페이지 (하위메뉴 없음) -->
                <div class="menu-item">
                    <div class="menu-label">
                        <i class="bi bi-person-circle"></i>
                        마이페이지
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
