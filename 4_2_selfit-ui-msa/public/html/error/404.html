<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - 페이지를 찾을 수 없습니다</title>
  <style>
    :root {
        --color-1: #11C6CF;
        --color-2: #22DFCD;
        --color-3: #33C181;
        --color-4: #4CD889;
        --color-1-10: #11C6CF19;
        --color-2-10: #22DFCD19;
        --color-3-10: #33C18119;
        --color-4-10: #4CD88919;
        --color-1-20: #11C6CF33;
        --color-2-20: #22DFCD33;
        --color-3-20: #33C18133;
        --color-4-20: #4CD88933;
        --bg1: #F9F9FA;
        --bg2: #D9D9D9;
        --bg3: #3E3E3E;
        --danger: #E9818B;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, var(--bg1) 0%, var(--color-1-10) 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--bg3);
        overflow: hidden;
    }

    .container {
        text-align: center;
        max-width: 600px;
        padding: 2rem;
        position: relative;
        z-index: 2;
    }

    .error-code {
        font-size: clamp(8rem, 15vw, 12rem);
        font-weight: 900;
        background: linear-gradient(135deg, var(--color-1), var(--color-2), var(--color-3), var(--color-4));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
        margin-bottom: 1rem;
        text-shadow: 0 0 30px var(--color-1-20);
        animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
        from {
            filter: drop-shadow(0 0 20px var(--color-1-20));
        }
        to {
            filter: drop-shadow(0 0 40px var(--color-2-20));
        }
    }

    .error-title {
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        font-weight: 700;
        color: var(--bg3);
        margin-bottom: 1rem;
        opacity: 0;
        animation: fadeInUp 1s ease-out 0.5s forwards;
    }

    .error-message {
        font-size: clamp(1rem, 2.5vw, 1.2rem);
        color: var(--bg3);
        opacity: 0.8;
        margin-bottom: 3rem;
        line-height: 1.6;
        opacity: 0;
        animation: fadeInUp 1s ease-out 1s forwards;
    }

    .home-button {
        display: inline-block;
        padding: 1rem 2.5rem;
        background: linear-gradient(135deg, var(--color-1), var(--color-2));
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        box-shadow: 0 10px 30px var(--color-1-20);
        opacity: 0;
        animation: fadeInUp 1s ease-out 1.5s forwards;
        position: relative;
        overflow: hidden;
    }

    .home-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s;
    }

    .home-button:hover::before {
        left: 100%;
    }

    .home-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px var(--color-1-20);
        background: linear-gradient(135deg, var(--color-2), var(--color-3));
    }

    .background-shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
    }

    .shape {
        position: absolute;
        border-radius: 50%;
        opacity: 0.1;
        animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
        width: 200px;
        height: 200px;
        background: var(--color-1);
        top: 10%;
        left: 10%;
        animation-delay: 0s;
    }

    .shape:nth-child(2) {
        width: 150px;
        height: 150px;
        background: var(--color-2);
        top: 60%;
        right: 10%;
        animation-delay: 2s;
    }

    .shape:nth-child(3) {
        width: 100px;
        height: 100px;
        background: var(--color-3);
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
    }

    .shape:nth-child(4) {
        width: 120px;
        height: 120px;
        background: var(--color-4);
        top: 30%;
        right: 30%;
        animation-delay: 1s;
    }

    @keyframes float {
        0%, 100% {
            transform: translateY(0px) rotate(0deg);
        }
        50% {
            transform: translateY(-20px) rotate(180deg);
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        opacity: 0;
        animation: fadeInUp 1s ease-out 0.2s forwards;
    }

    @media (max-width: 768px) {
        .container {
            padding: 1rem;
        }

        .error-code {
            font-size: 8rem;
        }

        .home-button {
            padding: 0.8rem 2rem;
            font-size: 1rem;
        }
    }

    @media (max-width: 480px) {
        .error-code {
            font-size: 6rem;
        }

        .shape {
            display: none;
        }
    }
  </style>
</head>
<body>
<div class="background-shapes">
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
</div>

<div class="container">
  <div class="icon">🔍</div>
  <div class="error-code">404</div>
  <h1 class="error-title">페이지를 찾을 수 없습니다</h1>
  <p class="error-message">
    요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.<br>
    URL을 다시 확인하시거나 홈페이지로 돌아가 주세요.
  </p>
  <a href="/" class="home-button">홈으로 돌아가기</a>
</div>
</body>
</html>
