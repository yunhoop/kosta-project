<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 - 서버 오류가 발생했습니다</title>
  <style>
    :root {
        --color-1: #11C6CF;
        --color-2: #22DFCD;
        --color-3: #33C181;
        --color-4: #4CD889;
        --color-1-10: #11C6CF19;
        --color-2-10: #22DFCD19;
        --color-3-10: #33C18119;
        --color-4-10: #4CD88919;
        --color-1-20: #11C6CF33;
        --color-2-20: #22DFCD33;
        --color-3-20: #33C18133;
        --color-4-20: #4CD88933;
        --bg1: #F9F9FA;
        --bg2: #D9D9D9;
        --bg3: #3E3E3E;
        --danger: #E9818B;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, var(--bg1) 0%, var(--color-3-10) 50%, var(--danger)19 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--bg3);
        overflow: hidden;
    }

    .container {
        text-align: center;
        max-width: 650px;
        padding: 2rem;
        position: relative;
        z-index: 2;
    }

    .error-code {
        font-size: clamp(8rem, 15vw, 12rem);
        font-weight: 900;
        background: linear-gradient(135deg, var(--danger), var(--color-1), var(--color-2));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
        margin-bottom: 1rem;
        text-shadow: 0 0 30px var(--danger)33;
        animation: pulse 2s ease-in-out infinite alternate;
    }

    @keyframes pulse {
        from {
            filter: drop-shadow(0 0 20px var(--danger)33);
            transform: scale(1);
        }
        to {
            filter: drop-shadow(0 0 40px var(--color-1-20));
            transform: scale(1.02);
        }
    }

    .error-title {
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        font-weight: 700;
        color: var(--bg3);
        margin-bottom: 1rem;
        opacity: 0;
        animation: fadeInUp 1s ease-out 0.5s forwards;
    }

    .error-message {
        font-size: clamp(1rem, 2.5vw, 1.2rem);
        color: var(--bg3);
        opacity: 0.8;
        margin-bottom: 2rem;
        line-height: 1.6;
        opacity: 0;
        animation: fadeInUp 1s ease-out 1s forwards;
    }

    .error-details {
        background: var(--color-1-10);
        border-left: 4px solid var(--danger);
        padding: 1rem 1.5rem;
        margin: 2rem 0;
        border-radius: 8px;
        text-align: left;
        opacity: 0;
        animation: fadeInUp 1s ease-out 1.2s forwards;
    }

    .error-details h3 {
        color: var(--danger);
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
    }

    .error-details p {
        font-size: 0.95rem;
        line-height: 1.5;
        color: var(--bg3);
        opacity: 0.9;
    }

    .button-group {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
        opacity: 0;
        animation: fadeInUp 1s ease-out 1.5s forwards;
    }

    .btn {
        display: inline-block;
        padding: 1rem 2rem;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        border: none;
        cursor: pointer;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--color-1), var(--color-2));
        color: white;
        box-shadow: 0 10px 30px var(--color-1-20);
    }

    .btn-secondary {
        background: transparent;
        color: var(--bg3);
        border: 2px solid var(--color-1);
        box-shadow: 0 5px 20px var(--color-1-10);
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s;
    }

    .btn:hover::before {
        left: 100%;
    }

    .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px var(--color-1-20);
        background: linear-gradient(135deg, var(--color-2), var(--color-3));
    }

    .btn-secondary:hover {
        transform: translateY(-3px);
        background: var(--color-1-10);
        border-color: var(--color-2);
    }

    .background-shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
    }

    .shape {
        position: absolute;
        border-radius: 50%;
        opacity: 0.08;
        animation: float 8s ease-in-out infinite;
    }

    .shape:nth-child(1) {
        width: 180px;
        height: 180px;
        background: var(--danger);
        top: 15%;
        left: 15%;
        animation-delay: 0s;
    }

    .shape:nth-child(2) {
        width: 120px;
        height: 120px;
        background: var(--color-1);
        top: 70%;
        right: 20%;
        animation-delay: 3s;
    }

    .shape:nth-child(3) {
        width: 90px;
        height: 90px;
        background: var(--color-2);
        bottom: 30%;
        left: 25%;
        animation-delay: 6s;
    }

    .shape:nth-child(4) {
        width: 140px;
        height: 140px;
        background: var(--color-3);
        top: 40%;
        right: 15%;
        animation-delay: 2s;
    }

    .shape:nth-child(5) {
        width: 60px;
        height: 60px;
        background: var(--color-4);
        top: 25%;
        left: 60%;
        animation-delay: 4s;
    }

    @keyframes float {
        0%, 100% {
            transform: translateY(0px) rotate(0deg) scale(1);
        }
        33% {
            transform: translateY(-15px) rotate(120deg) scale(1.1);
        }
        66% {
            transform: translateY(10px) rotate(240deg) scale(0.9);
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        opacity: 0;
        animation: fadeInUp 1s ease-out 0.2s forwards;
        filter: grayscale(0.3);
    }

    .status-indicator {
        display: inline-block;
        width: 12px;
        height: 12px;
        background: var(--danger);
        border-radius: 50%;
        margin-right: 8px;
        animation: blink 2s infinite;
    }

    @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0.3; }
    }

    @media (max-width: 768px) {
        .container {
            padding: 1rem;
        }

        .error-code {
            font-size: 8rem;
        }

        .button-group {
            flex-direction: column;
            align-items: center;
        }

        .btn {
            width: 100%;
            max-width: 280px;
        }
    }

    @media (max-width: 480px) {
        .error-code {
            font-size: 6rem;
        }

        .shape {
            display: none;
        }

        .error-details {
            text-align: center;
        }
    }
  </style>
</head>
<body>
<div class="background-shapes">
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
</div>

<div class="container">
  <div class="icon">⚠️</div>
  <div class="error-code">500</div>
  <h1 class="error-title">서버 오류가 발생했습니다</h1>
  <p class="error-message">
    죄송합니다. 서버에서 예상치 못한 오류가 발생했습니다.<br>
    잠시 후 다시 시도해 주시기 바랍니다.
  </p>

  <div class="error-details">
    <h3><span class="status-indicator"></span>오류 정보</h3>
    <p>• 이 문제는 일시적일 수 있습니다<br>
      • 잠시 후 다시 시도해 주세요<br>
  </div>

  <div class="button-group">
    <a href="/" class="btn btn-secondary">홈으로 돌아가기</a>
  </div>
</div>

</body>
</html>
