<div id="container">
    <div id="header"></div>
    <div id="section1">
        <div class="sideBar"></div>
        <div class="write-info">
            <h2 id="form-title">글 작성</h2>
            <form id="postForm" enctype="multipart/form-data">
                <input
                        type="text"
                        id="boardTitle"
                        placeholder="제목을 입력하세요"
                        required
                />

                <select id="categorySelect" required>
                    <option value="" disabled>카테고리를 선택하세요</option>
                </select>

                <div class="editor-box">
            <textarea
                    id="boardContent"
                    placeholder="내용을 입력하세요"
                    required
            ></textarea>
                </div>
                <div class="image-upload-box" onclick="triggerImageUpload()">
                    <p id="imagePreviewBox">
                        <img
                                id="previewImg"
                                src="/img/photoicon.png"
                                alt="미리보기"
                                class="preview-image"
                        />
                        <br/>
                        <span id="uploadGuide">클릭하여 파일을 업로드하세요</span>
                    </p>

                    <input
                            type="file"
                            id="imageFileInput"
                            accept="image/*"
                            style="display: none"
                            onchange="previewImage(this)"
                    />
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    게시하기
                </button>
            </form>
        </div>
    </div>
</div>
