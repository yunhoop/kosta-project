<div id="container">
    <div id="header"></div>
    <div id="section1">
        <div class="sideBar"></div>
        <div class="board">
            <div class="board-header">
                <div class="manage-board">
                    <div class="board-category"></div>
                    <div class="owner-buttons" style="display: none;">
                        <button type="button" class="btn" id="editBtn">수정</button>
                        <button type="button" class="btn" id="deleteBtn">삭제</button>
                    </div>
                </div>
            </div>
            <div class="board-title"></div>
            <div class="profile">
                <div class="profile-name">
                    <div class="nickName"></div>
                    <div class="board-date-count">
                        <div class="board-date">
                            <i class="bi bi-clock"></i>
                        </div>
                        <div class="view-count">
                            <i class="bi bi-eye"></i>
                        </div>
                        <div class="comment-count">
                            <i class="bi bi-chat-dots"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="board-info"></div>
            <div class="board-content">
                <div class="board-image">
                    <img src="">
                </div>

                <div class="board-body"></div>

                <div class="board-footer">
                    <div class="board-footer-set">
                        <button type="button" class="btn"><i class="bi bi-bookmark"></i>북마크</button>
                    </div>
                </div>
            </div>

            <div class="comments">
                <div class="comment-header">
                    <div class="comment-marks">
                        <div class="comment-mark">
                            <h3>댓글</h3>
                        </div>
                    </div>
                    <div class="comment-input">
                        <input type="text" id="comment-input" placeholder="댓글을 남겨주세요.">
                        <button id="comment-btn">등록</button>
                    </div>
                </div>

                <div class="comment-list"></div>

                <div class="pagination">
                </div>
            </div>
        </div>
    </div>
</div>
